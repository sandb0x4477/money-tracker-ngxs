<ion-content>
  <div class="container">
    <div class="selectmonth-container">
      <div class="chevron" (click)="onPrevMonth()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </div>
      <div>{{ fullDate | date: 'MMM yyyy' }}</div>
      <div class="chevron" (click)="onNextMonth()">
        <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
      </div>
    </div>
    <div class="days-of-week">
      <ng-container *ngFor="let weekDay of weekDays">
        <div class="week-day">{{ weekDay }}</div>
      </ng-container>
    </div>
    <div class="day-cells">
      <div
        *ngFor="let day of daycells"
        (click)="onDayClick(day)"
        [class.isSunday]="day.isSunday"
        [class.cellDisabled]="!day.isSameMonth"
        [class.isToday]="day.isToday"
        [class.isSelected]="day.isSelected"
      >
        {{ day.cellDay }}
      </div>
    </div>

    <div class="buttons-container">
      <div (click)="onToday()">Today</div>
      <div (click)="onClose()">Close</div>
    </div>
  </div>
</ion-content>
